<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/3a55529ed6.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
      
        <!--CSS Style Sheet-->
        <link rel="stylesheet" href="login.css"/>
        <title>Sign Up</title>
      
    </head>
    <body class="container">
        
        <div id="head">
          <img id="logo" src="images/Doughnut_logo-removebg-preview.png" class="button" onclick="location.href='login.html'">
          <h1>Welcome to the Doughnut Diaries!</h1>
          <img id="logo1" src="images/Doughnut_logo-removebg-preview.png">
        </div> 
        
        <main>
            <form id="registerform" class="form">
                    <input type="text" id="fullname" minlength="3" placeholder="Fullname" class="input" required>

                    <input type="text" id="username" minlength="3" placeholder="Username" class="input" required>

                    <input type="password" id="password" minlength="6" placeholder="Password" class="input" required>

                    <input type="password" id="repassword" minlength="6" placeholder="Re-enter Password" class="input" required>

                <button id="signupButton" type="submit">Sign Up</button>
            
                <div id="displayupdate"></div>
                <div>
                    <p>Already a member? <a href="login.html">Log In</a></p>
                </div>
            </form>

        </main>

        <footer></footer>

        <!-- Page-specific code -->
        <script src="register.js"></script>
    </body>
</html>
